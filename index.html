<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="Container">
    <div class="Header-Container">  
      <div class="Header-Title-Container">
        <h1 class="Header-Title">
          ROCK
          PAPER
          SCISSORS
        </h1>
      </div>
      <div class="Header-Score-Container">
        <h4 class="Header-Score-Title" >SCORE</h4>
        <p class="Header-Score-Points" >12</p>
      </div>
    </div>
    <div class="Game">
      <div class="Game-Btn-Container Game-Btn-Container-Paper">
        <div class="Game-Btn-Container-inside"></div>
      </div>
      <div class="Game-Btn-Container Game-Btn-Container-Scissors">
        <div class="Game-Btn-Container-inside"></div>
      </div>
      <div class="Game-Btn-Container Game-Btn-Container-Rock">
        <div class="Game-Btn-Container-inside"></div>
      </div>  
    </div>
  </div>
</body>
</html>
